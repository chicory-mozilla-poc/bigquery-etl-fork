fields:

# source:
# https://developer.goacoustic.com/acoustic-campaign/reference/rawrecipientdataexport

- mode: NULLABLE
  name: recipient_id
  type: INTEGER
  description: Unique identifier for the email recipient or contact in the Acoustic Campaign database

- mode: NULLABLE
  name: report_id
  type: INTEGER
  description: Unique identifier for the campaign performance report associated with this recipient event

- mode: NULLABLE
  name: mailing_id
  type: INTEGER
  description: Unique identifier for the specific email mailing or send event

- mode: NULLABLE
  name: campaign_id
  type: INTEGER
  description: Unique identifier for the email campaign to which this event belongs

- mode: NULLABLE
  name: content_id
  type: STRING
  description: Identifier for the specific email content or creative variant sent to the recipient

- mode: NULLABLE
  name: event_timestamp
  type: DATETIME
  description: Date and time when the email event occurred, recorded in the API user's configured timezone

- mode: NULLABLE
  name: event_type
  type: STRING
  description: Type of email engagement event (e.g., sent, opened, clicked, bounced, unsubscribed)

- mode: NULLABLE
  name: recipient_type
  type: STRING
  description: Classification of the recipient (e.g., seed, test, or production recipient)

- mode: NULLABLE
  name: body_type
  type: STRING
  description: Email format type received by the contact (e.g., HTML, plain text, multipart)

- mode: NULLABLE
  name: click_name
  type: STRING
  description: User-defined label or name assigned to a tracked link or clickstream element in the email

- mode: NULLABLE
  name: url
  type: STRING
  description: Full URL of the link clicked by the recipient, captured for click tracking and attribution

- mode: NULLABLE
  name: suppression_reason
  type: STRING
  description: Reason why the recipient was excluded from receiving the email (e.g., unsubscribed, bounced, invalid address)


###### ETL fields

- mode: NULLABLE
  name: submission_date
  type: DATE
  description: Airflow execution date used for data partitioning, aligned with the event_timestamp date for incremental processing
