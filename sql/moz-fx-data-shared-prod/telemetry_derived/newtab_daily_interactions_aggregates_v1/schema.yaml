fields:
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: Date when the telemetry data was submitted, used for daily 
    partitioning
- name: country_code
  type: STRING
  mode: NULLABLE
  description: Two-letter ISO country code of the user's location
- name: channel
  type: STRING
  mode: NULLABLE
  description: Firefox release channel (release, beta, nightly, esr)
- name: browser_version
  type: STRING
  mode: NULLABLE
  description: Version number of the Firefox browser
- name: browser_name
  type: STRING
  mode: NULLABLE
  description: Name of the browser application
- name: search_engine
  type: STRING
  mode: NULLABLE
  description: Search engine used for newtab searches
- name: search_access_point
  type: STRING
  mode: NULLABLE
  description: Location where the search was initiated from
- name: default_search_engine
  type: STRING
  mode: NULLABLE
  description: User's configured default search engine
- name: default_private_search_engine
  type: STRING
  mode: NULLABLE
  description: User's configured default search engine for private browsing
- name: pocket_story_position
  type: INTEGER
  mode: NULLABLE
  description: Position index of the Pocket story in the newtab feed
- name: newtab_open_source
  type: STRING
  mode: NULLABLE
  description: Source or trigger that opened the new tab
- name: pocket_is_signed_in
  type: BOOLEAN
  mode: NULLABLE
  description: Whether user is signed into their Pocket account
- name: pocket_enabled
  type: BOOLEAN
  mode: NULLABLE
  description: Whether Pocket recommendations are enabled on newtab
- name: pocket_sponsored_stories_enabled
  type: BOOLEAN
  mode: NULLABLE
  description: Whether sponsored Pocket content is enabled
- name: topsites_enabled
  type: BOOLEAN
  mode: NULLABLE
  description: Whether top sites section is enabled on newtab
- name: newtab_homepage_category
  type: STRING
  mode: NULLABLE
  description: Homepage configuration category setting
- name: newtab_newtab_category
  type: STRING
  mode: NULLABLE
  description: New tab page configuration category setting
- name: topsites_rows
  type: INTEGER
  mode: NULLABLE
  description: Number of rows configured for displaying top sites
- name: is_new_profile
  type: BOOLEAN
  mode: NULLABLE
  description: Whether this is a newly created Firefox profile
- name: activity_segment
  type: STRING
  mode: NULLABLE
  description: User activity classification segment
- name: client_count
  type: INTEGER
  mode: NULLABLE
  description: Distinct count of unique client IDs for the aggregation period
- name: legacy_telemetry_client_count
  type: INTEGER
  mode: NULLABLE
  description: Distinct count of clients using legacy telemetry format
- name: newtab_interactions_visits
  type: INTEGER
  mode: NULLABLE
  description: Total count of distinct newtab visit sessions
- name: topsite_clicks
  type: INTEGER
  mode: NULLABLE
  description: Total clicks on top site tiles (sponsored + organic)
- name: sponsored_topsite_clicks
  type: INTEGER
  mode: NULLABLE
  description: Clicks on sponsored top site tiles only
- name: organic_topsite_clicks
  type: INTEGER
  mode: NULLABLE
  description: Clicks on organic (non-sponsored) top site tiles
- name: topsite_impressions
  type: INTEGER
  mode: NULLABLE
  description: Total impressions of top site tiles shown to users
- name: sponsored_topsite_impressions
  type: INTEGER
  mode: NULLABLE
  description: Impressions of sponsored top site tiles
- name: organic_topsite_impressions
  type: INTEGER
  mode: NULLABLE
  description: Impressions of organic top site tiles
- name: topsite_dismissals
  type: INTEGER
  mode: NULLABLE
  description: Total dismissals of top site tiles by users
- name: sponsored_topsite_dismissals
  type: INTEGER
  mode: NULLABLE
  description: Dismissals of sponsored top site tiles
- name: organic_topsite_dismissals
  type: INTEGER
  mode: NULLABLE
  description: Dismissals of organic top site tiles
- name: searches
  type: INTEGER
  mode: NULLABLE
  description: Total number of searches initiated from newtab
- name: tagged_search_ad_clicks
  type: INTEGER
  mode: NULLABLE
  description: Clicks on tagged search ads from direct searches
- name: tagged_search_ad_impressions
  type: INTEGER
  mode: NULLABLE
  description: Impressions of tagged search ads on search results
- name: follow_on_search_ad_clicks
  type: INTEGER
  mode: NULLABLE
  description: Clicks on ads from follow-on searches
- name: follow_on_search_ad_impressions
  type: INTEGER
  mode: NULLABLE
  description: Impressions of ads on follow-on search result pages
- name: tagged_follow_on_search_ad_clicks
  type: INTEGER
  mode: NULLABLE
  description: Clicks on tagged ads from follow-on searches
- name: tagged_follow_on_search_ad_impressions
  type: INTEGER
  mode: NULLABLE
  description: Impressions of tagged ads on follow-on searches
- name: pocket_impressions
  type: INTEGER
  mode: NULLABLE
  description: Total Pocket story impressions shown on newtab
- name: sponsored_pocket_impressions
  type: INTEGER
  mode: NULLABLE
  description: Impressions of sponsored Pocket stories
- name: organic_pocket_impressions
  type: INTEGER
  mode: NULLABLE
  description: Impressions of organic Pocket stories
- name: pocket_clicks
  type: INTEGER
  mode: NULLABLE
  description: Total clicks on Pocket stories
- name: sponsored_pocket_clicks
  type: INTEGER
  mode: NULLABLE
  description: Clicks on sponsored Pocket stories
- name: organic_pocket_clicks
  type: INTEGER
  mode: NULLABLE
  description: Clicks on organic Pocket stories
- name: pocket_saves
  type: INTEGER
  mode: NULLABLE
  description: Total number of Pocket stories saved by users
- name: sponsored_pocket_saves
  type: INTEGER
  mode: NULLABLE
  description: Saves of sponsored Pocket stories
- name: organic_pocket_saves
  type: INTEGER
  mode: NULLABLE
  description: Saves of organic Pocket stories
- name: os
  type: STRING
  mode: NULLABLE
  description: Operating system name (Windows, macOS, Linux, etc.)
- name: os_version
  type: STRING
  mode: NULLABLE
  description: Version number of the operating system
- name: newtab_search_enabled
  type: BOOLEAN
  mode: NULLABLE
  description: Whether search functionality is enabled on newtab
