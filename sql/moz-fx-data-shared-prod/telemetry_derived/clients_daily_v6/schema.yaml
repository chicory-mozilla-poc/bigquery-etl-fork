fields:
- description: The date when telemetry pings were received on the server side. This is the partitioning field for the table, used for filtering data by date range.
  mode: NULLABLE
  name: submission_date
  type: DATE
- description: A unique identifier (UUID) for the Firefox client installation. Used to track individual user behavior across sessions. Can be used with sample_id for efficient sampling.
  mode: NULLABLE
  name: client_id
  type: STRING
- description: Total count of process aborts in content processes, summed across all pings for the client on this day. High values may indicate stability issues.
  mode: NULLABLE
  name: aborts_content_sum
  type: INTEGER
- description: Total count of process aborts in GMP (Gecko Media Plugin) processes, summed across all pings for the client on this day.
  mode: NULLABLE
  name: aborts_gmplugin_sum
  type: INTEGER
- description: Total count of process aborts in plugin processes, summed across all pings for the client on this day.
  mode: NULLABLE
  name: aborts_plugin_sum
  type: INTEGER
- description: Average number of active (enabled and not blocklisted) addons/extensions installed, calculated across all pings for the day.
  mode: NULLABLE
  name: active_addons_count_mean
  type: FLOAT
- description: Detailed information about all active Firefox addons/extensions during the day, including version, install source, and configuration status. Each record represents one addon aggregated using mode_last logic.
  fields:
  - description: The unique identifier for the addon (typically the addon ID from AMO or the extension manifest).
    mode: NULLABLE
    name: addon_id
    type: STRING
  - description: Whether the addon was blocklisted by Mozilla for security or stability reasons.
    mode: NULLABLE
    name: blocklisted
    type: BOOLEAN
  - description: The display name of the addon as shown to users.
    mode: NULLABLE
    name: name
    type: STRING
  - description: Whether the addon was disabled by the user.
    mode: NULLABLE
    name: user_disabled
    type: BOOLEAN
  - description: Whether the addon was disabled by the application (e.g., due to compatibility issues).
    mode: NULLABLE
    name: app_disabled
    type: BOOLEAN
  - description: The version string of the installed addon.
    mode: NULLABLE
    name: version
    type: STRING
  - description: The scope/installation level of the addon (e.g., 1=profile level, 4=application level, 8=system level).
    mode: NULLABLE
    name: scope
    type: INTEGER
  - description: The type of addon (e.g., 'extension', 'theme', 'plugin').
    mode: NULLABLE
    name: type
    type: STRING
  - description: Whether the addon was installed from outside the Firefox ecosystem (sideloaded).
    mode: NULLABLE
    name: foreign_install
    type: BOOLEAN
  - description: Whether the addon includes binary (native) components.
    mode: NULLABLE
    name: has_binary_components
    type: BOOLEAN
  - description: The day number (days since epoch) when the addon was first installed.
    mode: NULLABLE
    name: install_day
    type: INTEGER
  - description: The day number (days since epoch) when the addon was last updated.
    mode: NULLABLE
    name: update_day
    type: INTEGER
  - description: The signature status of the addon (e.g., 0=missing, 1=signed, 2=system).
    mode: NULLABLE
    name: signed_state
    type: INTEGER
  - description: Whether the addon is a built-in system addon shipped with Firefox.
    mode: NULLABLE
    name: is_system
    type: BOOLEAN
  - description: Whether the addon is a WebExtension (modern addon API).
    mode: NULLABLE
    name: is_web_extension
    type: BOOLEAN
  - description: Whether the addon is compatible with multi-process Firefox (e10s).
    mode: NULLABLE
    name: multiprocess_compatible
    type: BOOLEAN
  mode: REPEATED
  name: active_addons
  type: RECORD
- description: The branch identifier of the active Normandy experiment that the client was enrolled in on this day (mode_last aggregation). Used for A/B testing and feature rollouts.
  mode: NULLABLE
  name: active_experiment_branch
  type: STRING
- description: The unique identifier of the active Normandy experiment that the client was enrolled in on this day (mode_last aggregation).
  mode: NULLABLE
  name: active_experiment_id
  type: STRING
- description: Total active browsing hours for the day, calculated from active_ticks (5-second intervals with user interaction). Provides a measure of actual engagement time.
  mode: NULLABLE
  name: active_hours_sum
  type: FLOAT
- description: Whether addon compatibility checking was enabled in Firefox settings (mode_last value for the day).
  mode: NULLABLE
  name: addon_compatibility_check_enabled
  type: BOOLEAN
- description: The Firefox build ID (format YYYYMMDDHHMMSS) representing the exact build timestamp. Used to track which specific Firefox build the client is running.
  mode: NULLABLE
  name: app_build_id
  type: STRING
- description: User-visible version string (e.g., "115.0.2") for the Firefox browser, as displayed in About Firefox.
  mode: NULLABLE
  name: app_display_version
  type: STRING
- description: The application name, typically "Firefox" for desktop Firefox clients.
  mode: NULLABLE
  name: app_name
  type: STRING
- description: User-visible version string (e.g., "115.0.2") for the Firefox browser. May differ slightly from app_display_version in formatting.
  mode: NULLABLE
  name: app_version
  type: STRING
- description: Attribution data capturing how the user acquired Firefox (e.g., marketing campaign, download source). Contains UTM parameters and download tokens for marketing attribution analysis.
  fields:
  - description: The referring source (e.g., "google", "mozilla.org").
    mode: NULLABLE
    name: source
    type: STRING
  - description: The marketing medium (e.g., "organic", "cpc", "referral").
    mode: NULLABLE
    name: medium
    type: STRING
  - description: The marketing campaign name or identifier.
    mode: NULLABLE
    name: campaign
    type: STRING
  - description: The specific content variant or creative used in the campaign.
    mode: NULLABLE
    name: content
    type: STRING
  - mode: NULLABLE
    name: experiment
    type: STRING
  - mode: NULLABLE
    name: variation
    type: STRING
  - mode: NULLABLE
    name: dltoken
    type: STRING
  - name: dlsource
    type: STRING
    mode: NULLABLE
  - name: ua
    type: STRING
    mode: NULLABLE
  mode: NULLABLE
  name: attribution
  type: RECORD
- description: Whether the Firefox blocklist system (for malicious/problematic addons) was enabled (mode_last value for the day).
  mode: NULLABLE
  name: blocklist_enabled
  type: BOOLEAN
- description: The normalized release channel for Firefox (e.g., "release", "beta", "nightly", "esr"). Used for filtering by release population.
  mode: NULLABLE
  name: channel
  type: STRING
- description: Average clock skew (in seconds) between the client's system clock and the server time, calculated from HTTP Date headers. Large values may indicate system clock issues.
  mode: NULLABLE
  name: client_clock_skew_mean
  type: FLOAT
- description: Average latency (in seconds) between when a ping was created on the client and when it was submitted to Mozilla servers. Indicates network conditions and submission delays.
  mode: NULLABLE
  name: client_submission_latency_mean
  type: FLOAT
- description: Number of physical CPU cores on the client's system (mode_last value).
  mode: NULLABLE
  name: cpu_cores
  type: INTEGER
- description: Total number of logical CPU processors (including hyperthreading) on the client's system (mode_last value).
  mode: NULLABLE
  name: cpu_count
  type: INTEGER
- description: The CPU family number as reported by CPUID instruction (mode_last value).
  mode: NULLABLE
  name: cpu_family
  type: INTEGER
- description: Size of CPU L2 cache in kilobytes (mode_last value).
  mode: NULLABLE
  name: cpu_l2_cache_kb
  type: INTEGER
- description: Size of CPU L3 cache in kilobytes (mode_last value).
  mode: NULLABLE
  name: cpu_l3_cache_kb
  type: INTEGER
- description: CPU model number as reported by CPUID instruction (mode_last value). Used with cpu_family and cpu_vendor for CPU identification.
  mode: NULLABLE
  name: cpu_model
  type: INTEGER
- description: CPU clock speed in megahertz (MHz), mode_last value for the day.
  mode: NULLABLE
  name: cpu_speed_mhz
  type: INTEGER
- description: CPU stepping number (revision within a CPU model), used for precise CPU identification (mode_last value).
  mode: NULLABLE
  name: cpu_stepping
  type: INTEGER
- description: The CPU manufacturer (e.g., "GenuineIntel", "AuthenticAMD"), mode_last value for the day.
  mode: NULLABLE
  name: cpu_vendor
  type: STRING
- description: Total count of detected content process crashes summed across all pings for the day. Indicates browser stability issues.
  mode: NULLABLE
  name: crashes_detected_content_sum
  type: INTEGER
- description: Total count of detected GMP (Gecko Media Plugin) process crashes summed across all pings for the day.
  mode: NULLABLE
  name: crashes_detected_gmplugin_sum
  type: INTEGER
- description: Total count of detected plugin process crashes summed across all pings for the day.
  mode: NULLABLE
  name: crashes_detected_plugin_sum
  type: INTEGER
- description: Total count of crash report submission attempts for content processes summed across all pings for the day.
  mode: NULLABLE
  name: crash_submit_attempt_content_sum
  type: INTEGER
- description: Total count of crash report submission attempts for the main process summed across all pings for the day.
  mode: NULLABLE
  name: crash_submit_attempt_main_sum
  type: INTEGER
- description: Total count of crash report submission attempts for plugin processes summed across all pings for the day.
  mode: NULLABLE
  name: crash_submit_attempt_plugin_sum
  type: INTEGER
- description: Total count of successful crash report submissions for content processes summed across all pings for the day.
  mode: NULLABLE
  name: crash_submit_success_content_sum
  type: INTEGER
- description: Total count of successful crash report submissions for the main process summed across all pings for the day.
  mode: NULLABLE
  name: crash_submit_success_main_sum
  type: INTEGER
- description: Total count of successful crash report submissions for plugin processes summed across all pings for the day.
  mode: NULLABLE
  name: crash_submit_success_plugin_sum
  type: INTEGER
- description: The default search engine identifier from Firefox settings (mode_last value). Used for search engine distribution analysis.
